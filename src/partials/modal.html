<div class="modal" id="modal">
  <div class="pagecrm-form__block pagecrm-form__block2 modal__content">
    <h3 class="title modal__title">
      Форма для заполнения
    </h3>
    <p class="modal__descr">
      Оставьте свои контактные данные, и&nbsp;мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;течение 20&nbsp;минут
    </p>
    <form class="modal__form">
      <label class="modal__label">
        <div class="modal__block">
          <input type="text" class="modal__input " placeholder="Имя*" required>
        </div>
      </label>
      <label class="modal__label">
        <div class="modal__block">
          <input type="mail" class="modal__input" placeholder="@Почта*" required>
        </div>
      </label>
      <button class="btn--dark-blue btn-reset modal__btn" type="submit">
        ОТПРАВИТЬ ЗАЯВКУ
      </button>
      <div class="checkbox">
        <label>
          <input class="checkbox__input" type="checkbox" required>
          <span class="checkbox__text">Нажимая на кнопку, я соглашаюсь с условиями</span>
          <a href="#" class="checkbox__link">Политики конфиденциальности</a>
        </label>
      </div>
    </form>
  </div>
</div>

  <div class="modal-ok__block">
    <img src="img/Check.png" alt="Ок">
    <button class="modal-ok__btn btn-reset">
